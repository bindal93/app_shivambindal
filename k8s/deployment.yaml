apiVersion: v1
kind: ConfigMap
metadata:
  name: node-configmap-app-shivambindal
  namespace: kubernetes-cluster-shivambindal
  labels:
    app: node-shivambindal-develop
data:
  API_URL: "http://google.com"
  ENVIRONMENT: "Dev"
  LANGUAGE: "English"

---

apiVersion: v1
kind: Secret
metadata:
  name: node-secret-app-shivambindal
  namespace: kubernetes-cluster-shivambindal
  labels:
    app: node-shivambindal-develop
data:
  DB_PASSWORD: "YWRtaW4="
  DB_USERNAME: "YWRtaW4="
type: Opaque

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-shivambindal-develop-deployment
  namespace: kubernetes-cluster-shivambindal
  labels:
    app: node-shivambindal-develop
spec:
  replicas: 4
  selector:
    matchLabels:
      app: node-shivambindal-develop
  template:
    metadata:
      labels:
        app: node-shivambindal-develop
    spec:
      containers:
        - name: node-shivambindal-develop
          image: nagpshivam/i-shivambindal-develop:latest
          ports:
            - name: http
              containerPort: 7100
              protocol: TCP
          envFrom:
          - configMapRef:
              name: node-configmap-app-shivambindal
          - secretRef:
              name: node-secret-app-shivambindal

---

apiVersion: v1
kind: Service
metadata:
  name: node-shivambindal-develop
  namespace: kubernetes-cluster-shivambindal
spec:
  type: LoadBalancer
  selector:
    app: node-shivambindal-develop
  ports:
  - targetPort: 7100
    port: 80
    protocol: TCP
    nodePort: 30080
